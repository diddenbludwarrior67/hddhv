<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Assault - Gloss Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 900px;
            height: 650px;
            border: 3px solid #ff0000;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #111 0%, #222 100%);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.6),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        /* Glossy Transparent UI */
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 0, 0, 0.7);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 0 15px rgba(255, 0, 0, 0.3);
            z-index: 10;
        }

        .ui-item {
            font-size: 18px;
            font-weight: 900;
            text-shadow: 0 0 8px #ff0000;
            letter-spacing: 1px;
            padding: 5px 12px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #weapon-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            font-weight: 700;
            text-align: center;
            min-width: 200px;
        }

        #shop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(145deg, rgba(20,0,0,0.9), rgba(40,0,0,0.8));
            border: 2px solid #ff0000;
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(255, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: none;
            z-index: 100;
        }

        #shop h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
        }

        .shop-item {
            margin: 12px 0;
            padding: 14px;
            background: linear-gradient(90deg, rgba(50,0,0,0.7), rgba(80,0,0,0.6));
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-item::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .shop-item:hover::before {
            left: 100%;
        }

        .shop-item:hover {
            background: linear-gradient(90deg, rgba(100,0,0,0.8), rgba(120,0,0,0.7));
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255,0,0,0.6);
        }

        .shop-item.unlocked {
            border: 1px solid rgba(0, 255, 0, 0.6);
            background: linear-gradient(90deg, rgba(0,40,0,0.7), rgba(0,60,0,0.6));
        }

        #close-shop {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,0,0,0.7);
            transition: 0.3s;
        }

        #close-shop:hover {
            background: #ff3333;
            transform: scale(1.05);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 100;
        }

        #game-over h1 {
            font-size: 48px;
            color: #ff0000;
            text-shadow: 0 0 20px #fff;
            margin-bottom: 20px;
        }

        #restart {
            padding: 15px 35px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px red;
            font-size: 18px;
        }

        /* Shield Visual */
        #shield-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }

        #shield-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            border-radius: 5px;
            box-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas" width="900" height="650"></canvas>

        <!-- Glossy UI -->
        <div id="ui">
            <div class="ui-item" id="score">SCORE: 0</div>
            <div class="ui-item" id="health">HP: 100</div>
            <div class="ui-item" id="level">LVL: 1</div>
        </div>

        <div id="weapon-display">WEAPON: BASIC BLASTER</div>
        <div id="shield-bar"><div id="shield-fill"></div></div>

        <!-- Shop -->
        <div id="shop">
            <h2>WEAPON FORGE</h2>
            <div id="shop-items"></div>
            <button id="close-shop">CLOSE [P]</button>
        </div>

        <!-- Game Over -->
        <div id="game-over">
            <h1>GAME OVER</h1>
            <button id="restart">RETRY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');
        const levelEl = document.getElementById('level');
        const weaponDisplay = document.getElementById('weapon-display');
        const shopEl = document.getElementById('shop');
        const shopItemsEl = document.getElementById('shop-items');
        const closeShopBtn = document.getElementById('close-shop');
        const gameOverEl = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart');
        const shieldBar = document.getElementById('shield-bar');
        const shieldFill = document.getElementById('shield-fill');

        // Game state
        let score = 0;
        let health = 100;
        let maxHealth = 100;
        let shield = 0;
        let maxShield = 0;
        let level = 1;
        let isShopOpen = false;
        let isGameOver = false;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 22,
            speed: 5.5,
            color: '#ffffff',
            weapon: 0,
            angle: 0
        };

        // Weapons with visual models
        const weapons = [
            { name: 'Basic Blaster', cost: 0, damage: 12, speed: 12, color: '#ff3333', model: 'blaster', cooldown: 400, unlocked: true },
            { name: 'Dual Pulse', cost: 80, damage: 8, speed: 14, color: '#ff6666', model: 'dual', cooldown: 300, unlocked: false },
            { name: 'RPG Launcher', cost: 200, damage: 45, speed: 7, color: '#ffaa00', model: 'rpg', explosion: 60, unlocked: false },
            { name: 'Flamethrower', cost: 250, damage: 3, speed: 8, color: '#ff5500', model: 'flame', particle: true, range: 120, unlocked: false },
            { name: 'Plasma Cannon', cost: 300, damage: 25, speed: 9, color: '#cc00ff', model: 'cannon', cooldown: 600, unlocked: false },
            { name: 'Railgun', cost: 400, damage: 80, speed: 20, color: '#00ffff', model: 'rail', pierce: true, cooldown: 1200, unlocked: false },
            { name: 'Scattershot', cost: 180, damage: 10, speed: 11, color: '#00ff00', model: 'scatter', spread: 5, unlocked: false },
            { name: 'Cryo Blaster', cost: 350, damage: 15, speed: 10, color: '#00ffff', model: 'cryo', slow: 0.4, cooldown: 500, unlocked: false },
            { name: 'Energy Shield', cost: 500, shield: 100, model: 'shield', unlocked: false }
        ];

        // Enemies & Boss
        let enemies = [];
        let boss = null;
        const bossLevels = [5, 10, 15, 20];

        // Projectiles & Particles
        let projectiles = [];
        let particles = [];

        // Input
        const keys = {};
        let mouseX = 0, mouseY = 0;
        let lastShot = 0;

        // Game loop
        function gameLoop() {
            if (isGameOver || isShopOpen) {
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            // Update player angle
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            player.angle = Math.atan2(dy, dx);

            // Movement
            if (keys['w']) player.y -= player.speed;
            if (keys['s']) player.y += player.speed;
            if (keys['a']) player.x -= player.speed;
            if (keys['d']) player.x += player.speed;

            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

            // Draw player with weapon model
            drawPlayerWithWeapon();

            // Spawn enemies
            if (Math.random() < 0.025 * level) spawnEnemy();
            if (bossLevels.includes(level) && !boss && Math.random() < 0.003) spawnBoss();

            // Update entities
            updateEnemies();
            updateBoss();
            updateProjectiles();
            updateParticles();

            // UI
            scoreEl.textContent = `SCORE: ${score}`;
            healthEl.textContent = `HP: ${health}`;
            levelEl.textContent = `LVL: ${level}`;
            weaponDisplay.textContent = `WEAPON: ${weapons[player.weapon].name.toUpperCase()}`;
            updateShieldBar();

            requestAnimationFrame(gameLoop);
        }

        function drawBackground() {
            const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, 500);
            gradient.addColorStop(0, 'rgba(20,0,0,1)');
            gradient.addColorStop(1, 'rgba(5,0,0,1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid glow
            ctx.strokeStyle = 'rgba(255,0,0,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function drawPlayerWithWeapon() {
            ctx.save();
            ctx.translate(player.x, player.y);

            // Shield glow
            if (shield > 0) {
                ctx.strokeStyle = `rgba(0, 255, 255, ${0.3 + shield/maxShield * 0.4})`;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(0, 0, player.size + 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Player body
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, player.size);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#aaaaaa');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, player.size, 0, Math.PI * 2);
            ctx.fill();

            // Weapon model
            ctx.rotate(player.angle);
            const weapon = weapons[player.weapon];
            ctx.fillStyle = weapon.color;

            switch (weapon.model) {
                case 'blaster':
                    ctx.fillRect(15, -4, 25, 8);
                    ctx.fillRect(35, -2, 10, 4);
                    break;
                case 'dual':
                    ctx.fillRect(15, -8, 20, 5);
                    ctx.fillRect(15, 3, 20, 5);
                    ctx.fillRect(30, -6, 8, 3);
                    ctx.fillRect(30, 3, 8, 3);
                    break;
                case 'rpg':
                    ctx.fillRect(18, -6, 30, 12);
                    ctx.fillRect(45, -3, 15, 6);
                    break;
                case 'flame':
                    ctx.fillRect(15, -5, 28, 10);
                    for (let i = 0; i < 3; i++) {
                        ctx.fillStyle = `rgba(255, ${100+i*50}, 0, 0.6)`;
                        ctx.fillRect(40 + i*3, -3 - i, 8, 6 + i*2);
                    }
                    ctx.fillStyle = weapon.color;
                    break;
                case 'cannon':
                    ctx.fillRect(20, -8, 35, 16);
                    ctx.fillRect(50, -4, 12, 8);
                    break;
                case 'rail':
                    ctx.fillRect(25, -3, 40, 6);
                    ctx.fillRect(60, -1, 8, 2);
                    break;
                case 'scatter':
                    for (let i = -2; i <= 2; i++) {
                        ctx.save();
                        ctx.rotate(i * 0.2);
                        ctx.fillRect(18, -3, 22, 6);
                        ctx.restore();
                    }
                    break;
                case 'cryo':
                    ctx.fillRect(15, -6, 30, 12);
                    ctx.fillStyle = '#88ffff';
                    ctx.fillRect(40, -4, 12, 8);
                    ctx.fillStyle = weapon.color;
                    break;
                case 'shield':
                    ctx.fillRect(15, -10, 25, 20);
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(35, -6, 10, 12);
                    ctx.fillStyle = weapon.color;
                    break;
            }

            ctx.restore();
        }

        function shoot() {
            if (isShopOpen || isGameOver) return;
            const now = Date.now();
            const weapon = weapons[player.weapon];
            if (now - lastShot < (weapon.cooldown || 400)) return;
            lastShot = now;

            const angle = player.angle;

            if (weapon.particle) {
                // Flamethrower
                for (let i = 0; i < 15; i++) {
                    const offset = (Math.random() - 0.5) * 0.5;
                    particles.push({
                        x: player.x + Math.cos(angle) * 40,
                        y: player.y + Math.sin(angle) * 40,
                        vx: Math.cos(angle + offset) * (8 + Math.random() * 4),
                        vy: Math.sin(angle + offset) * (8 + Math.random() * 4),
                        life: 20,
                        color: `hsl(${20 + Math.random()*20}, 100%, ${50 + Math.random()*30}%)`,
                        size: 3 + Math.random() * 2
                    });
                }
            } else if (weapon.spread) {
                for (let i = 0; i < weapon.spread; i++) {
                    const spread = (i - (weapon.spread-1)/2) * 0.3;
                    fireProjectile(angle + spread, weapon);
                }
            } else {
                fireProjectile(angle, weapon);
            }
        }

        function fireProjectile(angle, weapon) {
            const offsetX = Math.cos(angle) * 35;
            const offsetY = Math.sin(angle) * 35;

            projectiles.push({
                x: player.x + offsetX,
                y: player.y + offsetY,
                vx: Math.cos(angle) * weapon.speed,
                vy: Math.sin(angle) * weapon.speed,
                damage: weapon.damage,
                color: weapon.color,
                pierce: weapon.pierce,
                explosion: weapon.explosion,
                size: weapon.model === 'rpg' ? 8 : 5
            });
        }

        function spawnEnemy() {
            const types = [
                { size: 16, speed: 2.2, health: 25, color: '#ff3333', points: 15 },
                { size: 22, speed: 2.8, health: 40, color: '#cc0000', points: 25 },
                { size: 28, speed: 1.8, health: 60, color: '#990000', points: 40 }
            ];
            const type = types[Math.min(Math.floor(level/3), types.length-1)];
            const side = Math.floor(Math.random() * 4);
            let x, y;
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -type.size; break;
                case 1: x = canvas.width + type.size; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + type.size; break;
                case 3: x = -type.size; y = Math.random() * canvas.height; break;
            }
            enemies.push({ ...type, x, y, maxHealth: type.health });
        }

        function spawnBoss() {
            boss = {
                x: canvas.width / 2,
                y: -80,
                size: 60,
                speed: 0.8,
                health: 300 + level * 150,
                maxHealth: 300 + level * 150,
                color: '#000000',
                points: 200 + level * 100
            };
        }

        function updateEnemies() {
            enemies.forEach((e, i) => {
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                const dist = Math.hypot(dx, dy);
                e.x += dx/dist * e.speed;
                e.y += dy/dist * e.speed;

                // Glow
                ctx.strokeStyle = 'rgba(255,0,0,0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size + 5, 0, Math.PI * 2);
                ctx.stroke();

                // Body
                const grad = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, e.size);
                grad.addColorStop(0, e.color);
                grad.addColorStop(1, '#330000');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
                ctx.fill();

                // Health bar
                if (e.health < e.maxHealth) {
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.fillRect(e.x - 20, e.y - e.size - 15, 40, 4);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(e.x - 20, e.y - e.size - 15, 40 * (e.health/e.maxHealth), 4);
                }

                // Collision
                if (dist < player.size + e.size) {
                    const dmg = shield > 0 ? 5 : 15;
                    if (shield >= dmg) {
                        shield -= dmg;
                    } else {
                        const remaining = dmg - shield;
                        shield = 0;
                        health -= remaining;
                    }
                    enemies.splice(i, 1);
                    if (health <= 0) gameOver();
                }
            });
        }

        function updateBoss() {
            if (!boss) return;
            const dx = player.x - boss.x;
            const dy = player.y - boss.y;
            const dist = Math.hypot(dx, dy);
            boss.x += dx/dist * boss.speed;
            boss.y += dy/dist * boss.speed;

            // Draw boss
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(boss.x, boss.y, boss.size, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 6;
            ctx.stroke();

            // Health bar
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(boss.x - 60, boss.y - boss.size - 25, 120, 8);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(boss.x - 60, boss.y - boss.size - 25, 120 * (boss.health/boss.maxHealth), 8);

            if (dist < player.size + boss.size) {
                const dmg = shield > 0 ? 10 : 30;
                if (shield >= dmg) shield -= dmg;
                else {
                    health -= (dmg - shield);
                    shield = 0;
                }
                if (health <= 0) gameOver();
            }
        }

        function updateProjectiles() {
            projectiles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < -50 || p.x > canvas.width + 50 || p.y < -50 || p.y > canvas.height + 50) {
                    if (p.explosion) createExplosion(p.x, p.y, p.explosion);
                    projectiles.splice(i, 1);
                    return;
                }

                // Trail
                ctx.fillStyle = `${p.color}40`;
                ctx.beginPath();
                ctx.arc(p.x - p.vx*0.5, p.y - p.vy*0.5, p.size*1.5, 0, Math.PI * 2);
                ctx.fill();

                // Projectile
                const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                grad.addColorStop(0, '#ffffff');
                grad.addColorStop(1, p.color);
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Collision
                let hit = false;
                enemies.forEach((e, j) => {
                    const dist = Math.hypot(p.x - e.x, p.y - e.y);
                    if (dist < p.size + e.size) {
                        e.health -= p.damage;
                        if (!p.pierce) hit = true;
                        if (e.health <= 0) {
                            score += e.points;
                            createExplosion(e.x, e.y, 40);
                            enemies.splice(j, 1);
                            checkLevelUp();
                        }
                    }
                });

                if (boss && Math.hypot(p.x - boss.x, p.y - boss.y) < p.size + boss.size) {
                    boss.health -= p.damage;
                    if (!p.pierce) hit = true;
                    if (boss.health <= 0) {
                        score += boss.points;
                        createExplosion(boss.x, boss.y, 80);
                        boss = null;
                        checkLevelUp();
                    }
                }

                if (hit && p.explosion) {
                    createExplosion(p.x, p.y, p.explosion);
                    projectiles.splice(i, 1);
                } else if (hit && !p.pierce) {
                    projectiles.splice(i, 1);
                }
            });
        }

        function updateParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    return;
                }

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 20;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;

                // Damage nearby enemies
                enemies.forEach(e => {
                    if (Math.hypot(p.x - e.x, p.y - e.y) < 20) {
                        e.health -= 1;
                        if (e.health <= 0) {
                            const idx = enemies.indexOf(e);
                            if (idx > -1) {
                                score += e.points;
                                enemies.splice(idx, 1);
                                checkLevelUp();
                            }
                        }
                    }
                });
            });
        }

        function createExplosion(x, y, radius) {
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 15 + Math.random() * 10,
                    color: `hsl(${Math.random()*60}, 100%, 50%)`,
                    size: 2 + Math.random() * 3
                });
            }
        }

        function updateShieldBar() {
            if (maxShield > 0) {
                shieldBar.style.display = 'block';
                shieldFill.style.width = `${(shield / maxShield) * 100}%`;
            } else {
                shieldBar.style.display = 'none';
            }
        }

        function checkLevelUp() {
            const nextLevel = Math.floor(score / 150) + 1;
            if (nextLevel > level) {
                level = nextLevel;
            }
        }

        function openShop() {
            isShopOpen = !isShopOpen;
            shopEl.style.display = isShopOpen ? 'block' : 'none';
            if (isShopOpen) populateShop();
        }

        function populateShop() {
            shopItemsEl.innerHTML = '';
            weapons.forEach((w, i) => {
                if (w.cost === 0) return;
                const item = document.createElement('div');
                item.className = 'shop-item';
                if (w.unlocked) item.classList.add('unlocked');
                item.innerHTML = `
                    <strong>${w.name}</strong><br>
                    Cost: ${w.cost} | ${w.damage ? `DMG: ${w.damage}` : `SHD: ${w.shield}`}
                    ${w.unlocked ? '<br><em>EQUIPPED</em>' : ''}
                `;
                item.onclick = () => {
                    if (w.unlocked) {
                        player.weapon = i;
                    } else if (score >= w.cost) {
                        score -= w.cost;
                        w.unlocked = true;
                        player.weapon = i;
                        if (w.shield) {
                            maxShield = w.shield;
                            shield = maxShield;
                        }
                    }
                    populateShop();
                };
                shopItemsEl.appendChild(item);
            });
        }

        function gameOver() {
            isGameOver = true;
            gameOverEl.style.display = 'block';
        }

        function restart() {
            score = 0; health = 10000; shield = 0; maxShield = 0; level = 1;
            enemies = []; boss = null; projectiles = []; particles = [];
            isGameOver = false; gameOverEl.style.display = 'none';
            weapons.forEach((w, i) => { if (i > 0) w.unlocked = false; });
            player.weapon = 0;
            gameLoop();
        }

        // Input
        window.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            if (e.code === 'Space') { e.preventDefault(); shoot(); }
            if (e.key.toLowerCase() === 'p') openShop();
        });

        window.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        closeShopBtn.onclick = openShop;
        restartBtn.onclick = restart;

        // Start
        gameLoop();
    </script>
</body>
</html>
